<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Forecast Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        .container { max-width: 600px; margin: auto; }
        input, button { padding: 0.5em; font-size: 1em; margin-top: 0.5em; }
        .prediction { margin-top: 2em; background: #f4f4f4; padding: 1em; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inventory Forecast Dashboard</h1>
        <p>{{ explanation }}</p>
        <form method="post">
            <label for="date">Enter Date (YYYY-MM-DD):</label>
            <input type="text" id="date" name="date" required>
            <button type="submit">Predict Inventory</button>
        </form>
        {% if prediction is not none %}
        <div class="prediction">
            <h2>Prediction for {{ sample_date }}</h2>
            <p>The predicted inventory level is: <strong>{{ prediction }}</strong></p>
        </div>
        {% endif %}
    </div>
</body>
</html>
